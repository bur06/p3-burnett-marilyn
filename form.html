    <main>
      <div class="container">
        <!--optional heading
        <h1>Contact Us</h1> -->
        <img class="formbground" src="images/concreteblu.jpg" alt="Blue Concrete" title="Contact Form" />
        <div class="contacttext">
          <p>We welcome your input - please complete the following information:</p>
        </div>

        <form class="contactform" id="test_form" name="test_form" method="POST" action="form.php" onsubmit="return validateForm(this)">
          <div class="contactname spacing">
            <label for="name" class="contactinfo">Full Name:</label>
            <input type="text" name="name" id="name" />
          </div>

          <div class="contactemail spacing">
            <label for="email" class="contactinfo">Email:</label>
            <input type="email" name="email" id="email" />
          </div>

          <div class="contactphone spacing">
            <label for="phone" class="contactinfo">Phone:</label>
            <input type="tel" name="phone" id="phone" />
          </div>

          <div class="contactinquiry spacing">
            <label for="inquiry" class="contactinq"></label>
            <textarea name="inquiry" id="inquiry" cols="52" rows="10" placeholder="Type Questions/Comments Here"></textarea>
          </div>

          <div class="contactsubmit spacing">
            <input type="submit" value="Send"/>
          </div>

        </form>
      </div>
    </main>
